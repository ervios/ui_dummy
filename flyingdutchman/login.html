<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>The Flying Dutchman</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>        
        <script src="js/login.js" type="text/javascript"></script>
        <script src="js/database_functions.js" type="text/javascript"></script>
        <link rel="stylesheet" href="css/login.css" type="text/css">
    </head>
    <body>
        <div class="center">
            <header class="center">
                <h1>The Flying Dutchman</h1>
            </header>
            
            <div id="loginDiv">

                <form name="loginForm" method="post" onsubmit="login.js">
                    <label>Username:</label><input type="text" name="username" id="username" required/>
                    <label>Password:</label><input type="password" name="password" id="password" required/>
                    <div id="error-messages"></div>
                    <input type="button" id="submit" value="Login" onclick="validateLogin();"/>
                </form>
            </div>
        </div>
    </body>
</html>
